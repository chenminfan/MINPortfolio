name: tags
on:
  push:
    tags:
      - 'vTags[0-9]_*'

jobs:
  # Build job
  build:
    name: Build and deploy gh-pages
    # env:
    #   MY_SECRET: ${{secrets.DEPLOY_SECRET}}
    #   USER_NAME: githubaction
    #   USER_EMAIL: githubaction@fake.com
    #   PUBLISH_DIR: ./dist
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1

      - name: Install and Build 🔧
        run: |
          npm install
          npm run build
        env:
          環境變數key: ${{ secrets.DEPLOY_SECRET }}
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: dist
